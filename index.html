<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedular</title>


    <!--Link CSS and Reset-->
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\styles.css">

    <!--jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--javascript-->
    <script type="text/javascript" src=".\assets\javascript\javascript.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">



    <!-- <script type="text/javascript" src=".\assets\javascript\javascript.js"></script>-->
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body class="text-center">
    <div class="container">
        <div class="jumbotron">
            <h1>Any Time is Train time</h1>
            <p>Choo Choo Chee Chee.</p>
        </div>
    </div>


    <div class="container">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading text-left">Current Train Schedule</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="member-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading text-left">Add Train</div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group row">
                                <label>Train Name:</label>
                                <input class="form-control" id="tName-input" type="text">
                                <label>Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                                <label>First Train Time (HH:mm - Milatary Time</label>
                                <input class="form-control" id="firstTime-input" type="text">
                                <label>Frequency:</label>
                                <input class="form-control" id="frequency-input" type="text">
                                <button clFass="btn btn-blue" id="add-train" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
